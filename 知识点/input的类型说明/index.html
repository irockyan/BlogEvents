<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input的类型说明</title>
</head>
<body>
    <section>
        <h1>邮件</h1>
        <label for="none">
            平时：<input type="text">
        </label>
        <label for="have">
            type为email：<input type="email">
        </label>
    </section>
    <section>
        <h1>URL</h1>
        <label for="none">
            平时：<input type="text">
        </label>
        <label for="have">
            url：<input type="url">
        </label>
    </section>
    <section>
        <h1>号码</h1>
        <label for="none">
            平时：<input type="text">
        </label>
        <label for="have">
            tel：<input type="tel">
        </label>
    </section>
    <section>
        <h1>数字</h1>
        <label for="none">
            平时：<input type="text">
        </label>
        <label for="have">
            number：<input type="number">
        </label>
    </section>
    <section>
        <h1>日期</h1>
        <label for="none">
            平时：<input type="text">
        </label>
        <label for="have">
            date：<input type="date">
        </label>
    </section>
    <section>
        <h1>时间</h1>
        <label for="none">
            平时：<input type="text">
        </label>
        <label for="have">
            time：<input type="time">
        </label>
    </section>
    <section>
        <h1>月份</h1>
        <label for="none">
            平时：<input type="text">
        </label>
        <label for="have">
            month：<input type="month">
        </label>
    </section>
</body>
</html>
