<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单个表单项的检验</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <form class="form">
    <div class="form_row">
      <label for="from_input" class="form_title">名称</label>
      <input type="text" class="form_input js_input_name" id="from_input">
      <p class="form_ask"></p>
    </div>
    <div class="form_row">
      <label for="from_input" class="form_title">密码</label>
      <input type="text" class="form_input js_input_pwd" id="from_input">
      <p class="form_ask"></p>
    </div>
    <div class="form_row">
      <label for="from_input" class="form_title">密码确认</label>
      <input type="text" class="form_input js_input_pwd_re" id="from_input">
      <p class="form_ask"></p>
    </div>
    <div class="form_row">
      <label for="from_input" class="form_title">邮箱</label>
      <input type="text" class="form_input js_input_mail" id="from_input">
      <p class="form_ask"></p>
    </div>
    <div class="form_row">
      <label for="from_input" class="form_title">手机</label>
      <input type="text" class="form_input js_input_phone" id="from_input">
      <p class="form_ask"></p>
    </div>
    <input type="submit" value="提交" class="form_submit js_form_submit">
  </form>
  <script src="./scripts/index.js"></script>
</body>

</html>
